<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu Dinamico</title>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
	
	<!--VUE JS-->
	<script src="https://unpkg.com/vue@next"></script> 
	
	<link rel="stylesheet" href="css/menuDinamico.css">
</head>
<body class="bg-light">
	<div id="principal">
		<div id="menuDinamico">
			<nav class="navbar navbar-expand-lg navbar-secondary bg-secondary">
				<div class="menu d-flex flex-wrap m-auto">
					<ul class="navbar-nav">
						<li class="nav-item dropdown p-3">
							<a class="nav-link dropdown-toggle fs-5 fw-bold text-white" href="#" data-bs-toggle="dropdown">Sección A</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="submenuA">
								<a v-for="a in seccionA" class="dropdown-item" href="#">{{a}}</a>
							</ul>
						</li>

						<li class="nav-item dropdown p-3">
							<a class="nav-link dropdown-toggle fs-5 fw-bold text-white" href="#" data-bs-toggle="dropdown" >Sección B</a>
							<ul class="dropdown-menu"  aria-labelledby="navbarDropdown" id="submenuB">
								<a v-for="b in seccionB" class="dropdown-item" href="#">{{b}}</a>
							</ul>
						</li>

						<li class="nav-item dropdown p-3"> 
							<a class="nav-link dropdown-toggle fs-5 fw-bold text-white" href="#" data-bs-toggle="dropdown">Sección C</a>
							<div  class="dropdown-menu" id="submenuC">
								<a v-for="c in seccionC" class="dropdown-item" href="#">{{c}}</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<!---------------------------- F O R M U L A R I O ----------------------------->

		<div id="cajaFormulario" class="d-flex justify-content-end mt-5 mx-5">
			<div id="formulario" class="d-flex flex-column justify-content-around align-items-center py-4 px-5 border border-2 shadow-sm p-3 mb-5 bg-body rounded" style="height: 300px; width: 300;">
					<select class="mdb-select md-form" id="sel-select"  v-model="selected" @change="change" style="width:160px">
						<option value="" disabled selected>Secciones</option>
						<option value="1">Sección A</option>
						<option value="2">Sección B</option>
						<option value="3">Sección C</option> 
					</select>
					
							
				<input type="text" maxlength="20" id="tx-submenu" placeholder="submenu" v-model="texto" class="text-lowercase" style="width:160px">
				<button type="button" name="" id="bt-agregar" class="btn btn-secondary" @click="click" style="width:160px">Agregar submenú</button>
				<button type="button" name="" id="bt-limpiar" class="btn btn-secondary" @click="limpiar" style="width:160px">Limpiar formulario</button>
			</div>	
		</div>
	</div>
	<!---------------------------------------------------------------------------->
	
	<script src="js/menuDinamico.js"></script>
	<script>Vue.createApp(appMenu).mount("#principal")</script>	

	
</body>
</html>
